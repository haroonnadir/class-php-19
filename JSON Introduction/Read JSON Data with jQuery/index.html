<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read JSON Data with jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to fetch and display JSON data
            function fetchData() {
                $.getJSON('data.php', function(data) {
                    // Handle the JSON data
                    $('#result').html('<h2>' + data.message + '</h2>');
                    var items = '<ul>';
                    $.each(data.items, function(index, item) {
                        items += '<li>' + item.name + ' - $' + item.price + '</li>';
                    });
                    items += '</ul>';
                    $('#result').append(items);
                }).fail(function(jqXHR, textStatus, errorThrown) {
                    $('#result').html('<p>Error fetching data: ' + textStatus + '</p>');
                });
            }

            // Call the function to fetch data when the document is ready
            fetchData();
        });
    </script>
</head>
<body>
    <h1>Read JSON Data with jQuery</h1>
    <div id="result"></div>
</body>
</html>
